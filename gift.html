<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine 3D Magic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .valentine-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        .start-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff3366, #ff758c);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            transition: all 0.3s;
        }
        .start-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.6);
        }
        .countdown {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            opacity: 0.7;
            z-index: 100;
        }
        
        /* Trang For My Love */
        #love-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Image/image.png') no-repeat center center;
            background-size: contain;
            background-attachment: fixed;
            background-color: black;
            z-index: 200;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }
        #content {
            margin-top: 20vh;
            color: white;
            font-size: 28px;
        }
        .love-button {
            background-color: pink;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 22px;
            border: none;
            transition: 0.3s;
            margin-top: 20px;
        }
        .love-button:hover {
            background-color: #ff69b4;
            color: white;
        }
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            animation: float 5s infinite linear;
            z-index: 201;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Scene 1: 3D Valentine Box -->
    <div class="valentine-message">
        <h1>International Children's Day</h1>
        <p>I love you forever...</p>
    </div>
    <button class="start-btn">M·ªü H·ªôp Qu√† T√¨nh Y√™u</button>
    <div class="countdown">Chuy·ªÉn trang sau: <span id="timer">10</span> gi√¢y</div>
    
    <!-- Scene 2: Love Message -->
    <div id="love-page">
        <div id="content">
            <h1>Ch√†o b√© y√™u! üíñ</h1>
            <p>Anh c√≥ ƒëi·ªÅu n√†y mu·ªën n√≥i v·ªõi b√©...</p>
            <button class="love-button" onclick="showMessage()">Nh·∫•n v√†o ƒë√¢y n√®!!!</button>
        </div>
    </div>

    <script>
        // ========== Ph·∫ßn 1: 3D Valentine Box ==========
        // Kh·ªüi t·∫°o scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // √Ånh s√°ng
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xffccaa, 1, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // H·ªôp qu√† Valentine
        const createGiftBox = () => {
            const boxSize = 2;
            const boxGeometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
            
            const boxMaterials = [
                new THREE.MeshStandardMaterial({ color: 0xff3366 }),
                new THREE.MeshStandardMaterial({ color: 0xff3366 }),
                new THREE.MeshStandardMaterial({ color: 0xff758c }),
                new THREE.MeshStandardMaterial({ color: 0xff758c }),
                new THREE.MeshStandardMaterial({ 
                    color: 0xffffff,
                    map: createHeartTexture()
                }),
                new THREE.MeshStandardMaterial({ color: 0xffffff })
            ];
            
            const giftBox = new THREE.Mesh(boxGeometry, boxMaterials);
            giftBox.position.set(0, 0, 0);
            giftBox.userData.isOpen = false;
            return giftBox;
        };

        // T·∫°o texture tr√°i tim cho h·ªôp qu√†
        const createHeartTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ff3366';
            ctx.beginPath();
            ctx.moveTo(256, 200);
            ctx.bezierCurveTo(256, 100, 150, 50, 150, 150);
            ctx.bezierCurveTo(150, 250, 256, 300, 256, 400);
            ctx.bezierCurveTo(256, 300, 362, 250, 362, 150);
            ctx.bezierCurveTo(362, 50, 256, 100, 256, 200);
            ctx.fill();
            
            return new THREE.CanvasTexture(canvas);
        };

        const giftBox = createGiftBox();
        scene.add(giftBox);

        // T·∫°o n·∫Øp h·ªôp
        const lid = new THREE.Mesh(
            new THREE.BoxGeometry(2.1, 0.2, 2.1),
            new THREE.MeshStandardMaterial({ color: 0xff758c })
        );
        lid.position.y = 1.1;
        scene.add(lid);

        // T·∫°o c·∫£nh t√¨nh y√™u b√™n trong h·ªôp
        const createValentineScene = () => {
            const valentineGroup = new THREE.Group();
            
            const heartGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const heartMaterial = new THREE.MeshStandardMaterial({
                color: 0xff3366,
                transparent: true,
                opacity: 0.8,
                roughness: 0.1,
                metalness: 0.9
            });
            const heart = new THREE.Mesh(heartGeometry, heartMaterial);
            heart.position.set(0, 0, 0);
            valentineGroup.add(heart);
            
            const petalGeometry = new THREE.CircleGeometry(0.2, 32);
            const petalMaterial = new THREE.MeshStandardMaterial({
                color: 0xff69b4,
                side: THREE.DoubleSide
            });
            
            for (let i = 0; i < 20; i++) {
                const petal = new THREE.Mesh(petalGeometry, petalMaterial);
                petal.position.set(
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 3
                );
                petal.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                petal.userData = {
                    speed: Math.random() * 0.02 + 0.01,
                    rotation: Math.random() * Math.PI * 2
                };
                valentineGroup.add(petal);
            }
            
            valentineGroup.visible = false;
            valentineGroup.position.y = -2;
            return valentineGroup;
        };

        const valentineScene = createValentineScene();
        scene.add(valentineScene);

        camera.position.z = 5;

        // Timer t·ª± ƒë·ªông chuy·ªÉn trang
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        const timer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                showLovePage();
            }
        }, 1000);

        // H√†m hi·ªÉn th·ªã trang t√¨nh y√™u
        function showLovePage() {
            // T·∫°o hi·ªáu ·ª©ng m·ªù d·∫ßn
            gsap.to("canvas, .valentine-message, .start-btn, .countdown", {
                opacity: 0,
                duration: 1,
                onComplete: () => {
                    // ·∫®n scene 3D
                    document.querySelector('canvas').style.display = 'none';
                    document.querySelector('.valentine-message').style.display = 'none';
                    document.querySelector('.start-btn').style.display = 'none';
                    document.querySelector('.countdown').style.display = 'none';
                    
                    // Hi·ªÉn th·ªã trang t√¨nh y√™u
                    document.getElementById('love-page').style.display = 'block';
                    createHearts();
                }
            });
        }

        // Animation
        let isAnimating = false;
        const animate = () => {
            requestAnimationFrame(animate);
            
            if (!isAnimating) {
                giftBox.rotation.y += 0.005;
                lid.rotation.y += 0.005;
            }
            
            valentineScene.children.forEach(child => {
                if (child.userData.speed) {
                    child.rotation.x += child.userData.speed;
                    child.rotation.y += child.userData.speed * 0.5;
                    child.position.y += Math.sin(child.userData.rotation) * 0.01;
                    child.userData.rotation += 0.05;
                }
            });
            
            renderer.render(scene, camera);
        };
        animate();

        // X·ª≠ l√Ω s·ª± ki·ªán click
        document.querySelector('.start-btn').addEventListener('click', () => {
            if (isAnimating) return;
            isAnimating = true;
            
            clearInterval(timer);
            document.querySelector('.countdown').style.display = 'none';
            
            gsap.to('.start-btn', { opacity: 0, duration: 0.5 });
            
            gsap.to(lid.position, { y: 3, duration: 1, ease: "back.out(1.7)" });
            gsap.to(lid.rotation, { x: Math.PI * 0.25, duration: 1, ease: "power2.out" });
            
            gsap.to(giftBox.scale, { 
                x: 3, y: 3, z: 3, 
                duration: 1.5, 
                delay: 0.5,
                ease: "elastic.out(1, 0.5)",
                onComplete: () => {
                    valentineScene.visible = true;
                    gsap.to(valentineScene.position, { y: 0, duration: 1.5, ease: "bounce.out" });
                    
                    gsap.to('.valentine-message', { opacity: 1, duration: 1, delay: 1 });
                    
                    gsap.to(camera.position, { z: 2, duration: 2, delay: 1 });
                    
                    setTimeout(showLovePage, 5000);
                }
            });
        });

        // X·ª≠ l√Ω resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ========== Ph·∫ßn 2: Love Message ==========
        function showMessage() {
            Swal.fire({
                title: 'Anh y√™u b√© r·∫•t nhi·ªÅu! üíï',
                text: 'Mong r·∫±ng ng√†y 1/6 c·ªßa b√© iu s·∫Ω th·∫≠t vui v·∫ª v√† h·∫°nh ph√∫c!',
                imageUrl: 'https://feeldreams.github.io/pandacoklat.gif',
                imageWidth: 100,
                imageHeight: 100,
                confirmButtonText: 'Ph·∫ßn ƒë·∫∑c bi·ªát n√®ee! üíñ'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "https://cuongnobro.github.io/Baby/";
                }
            });
        }

        // T·∫°o hi·ªáu ·ª©ng tr√°i tim bay
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                heart.style.animationDelay = Math.random() * 5 + "s";
                heart.innerHTML = `
                    <svg viewBox="0 0 32 29.6" fill="red">
                        <path d="M23.6,0c-2.7,0-5.1,1.5-6.6,3.8C15.5,1.5,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,8.3,11.6,14.4,15.4,18.8
                        c0.8,0.9,2.3,0.9,3.1,0c3.8-4.4,15.4-10.5,15.4-18.8C32,4.7,27.3,0,23.6,0z"/>
                    </svg>
                `;
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
